<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend the Billionaire's Money - Interactive Spending Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .money-counter {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .item-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .btn-buy {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-sell {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .money-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="money-counter text-white py-8 mb-8">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Spend the Billionaire's Money</h1>
            <div class="text-2xl md:text-4xl font-bold money-animation">
                $<span id="moneyLeft">100,000,000,000</span>
            </div>
            <p class="text-lg mt-2 opacity-90">You have $100 billion to spend. What would you buy?</p>
        </div>
    </header>

    <!-- Shopping Cart Summary -->
    <div class="container mx-auto px-4 mb-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4 flex items-center">
                <i class="fas fa-shopping-cart mr-2 text-blue-600"></i>
                Shopping Cart Summary
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="text-3xl font-bold text-green-600">$<span id="moneySpent">0</span></div>
                    <div class="text-gray-600">Money Spent</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-blue-600"><span id="totalItems">0</span></div>
                    <div class="text-gray-600">Items Purchased</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-purple-600"><span id="uniqueItems">0</span></div>
                    <div class="text-gray-600">Unique Items</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Items Grid -->
    <div class="container mx-auto px-4 pb-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6" id="itemsGrid">
            <!-- Items will be dynamically generated here -->
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receiptModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-96 overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-bold">Your Receipt</h3>
                    <button onclick="closeReceipt()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div id="receiptContent">
                    <!-- Receipt items will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- View Receipt Button -->
    <div class="fixed bottom-4 right-4">
        <button onclick="showReceipt()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-full shadow-lg transition-all duration-300 hover:scale-105">
            <i class="fas fa-receipt mr-2"></i>
            View Receipt
        </button>
    </div>

    <script>
        // Game state
        let money = 100000000000; // $100 billion
        let purchases = {};
        
        // Items data (similar to neal.fun)
        const items = [
            { id: 1, name: "Big Mac", price: 2, icon: "🍔" },
            { id: 2, name: "Flip Flops", price: 3, icon: "🩴" },
            { id: 3, name: "Coca-Cola Pack", price: 5, icon: "🥤" },
            { id: 4, name: "Movie Ticket", price: 12, icon: "🎬" },
            { id: 5, name: "Book", price: 15, icon: "📚" },
            { id: 6, name: "Lobster Dinner", price: 45, icon: "🦞" },
            { id: 7, name: "Video Game", price: 60, icon: "🎮" },
            { id: 8, name: "Amazon Echo", price: 99, icon: "🔊" },
            { id: 9, name: "Year of Netflix", price: 100, icon: "📺" },
            { id: 10, name: "Air Jordans", price: 125, icon: "👟" },
            { id: 11, name: "Airpods", price: 199, icon: "🎧" },
            { id: 12, name: "Gaming Console", price: 299, icon: "🎮" },
            { id: 13, name: "Drone", price: 350, icon: "🚁" },
            { id: 14, name: "Smartphone", price: 699, icon: "📱" },
            { id: 15, name: "Bike", price: 800, icon: "🚲" },
            { id: 16, name: "Kitten", price: 1500, icon: "🐱" },
            { id: 17, name: "Puppy", price: 1500, icon: "🐶" },
            { id: 18, name: "Auto Rickshaw", price: 2300, icon: "🛺" },
            { id: 19, name: "Horse", price: 2500, icon: "🐴" },
            { id: 20, name: "Acre of Farmland", price: 3000, icon: "🌾" },
            { id: 21, name: "Designer Handbag", price: 5500, icon: "👜" },
            { id: 22, name: "Hot Tub", price: 6000, icon: "🛁" },
            { id: 23, name: "Luxury Wine", price: 7000, icon: "🍷" },
            { id: 24, name: "Diamond Ring", price: 10000, icon: "💍" },
            { id: 25, name: "Jet Ski", price: 12000, icon: "🛥️" },
            { id: 26, name: "Rolex", price: 15000, icon: "⌚" },
            { id: 27, name: "Ford F-150", price: 30000, icon: "🚙" },
            { id: 28, name: "Tesla", price: 75000, icon: "🚗" },
            { id: 29, name: "Monster Truck", price: 150000, icon: "🚛" },
            { id: 30, name: "Ferrari", price: 250000, icon: "🏎️" },
            { id: 31, name: "Single Family Home", price: 300000, icon: "🏠" },
            { id: 32, name: "Gold Bar", price: 700000, icon: "🥇" },
            { id: 33, name: "McDonalds Franchise", price: 1500000, icon: "🍟" },
            { id: 34, name: "Superbowl Ad", price: 5250000, icon: "📺" },
            { id: 35, name: "Yacht", price: 7500000, icon: "🛥️" },
            { id: 36, name: "M1 Abrams Tank", price: 8000000, icon: "🪖" },
            { id: 37, name: "Formula 1 Car", price: 15000000, icon: "🏁" },
            { id: 38, name: "Apache Helicopter", price: 31000000, icon: "🚁" },
            { id: 39, name: "Mansion", price: 45000000, icon: "🏰" },
            { id: 40, name: "Make a Movie", price: 100000000, icon: "🎭" },
            { id: 41, name: "Boeing 747", price: 148000000, icon: "✈️" },
            { id: 42, name: "Mona Lisa", price: 780000000, icon: "🖼️" },
            { id: 43, name: "Skyscraper", price: 850000000, icon: "🏢" },
            { id: 44, name: "Cruise Ship", price: 930000000, icon: "🚢" },
            { id: 45, name: "NBA Team", price: 2120000000, icon: "🏀" }
        ];

        // Initialize purchases object
        items.forEach(item => {
            purchases[item.id] = 0;
        });

        // Format number with commas
        function formatMoney(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Generate item cards
        function generateItems() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            
            items.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card bg-white rounded-lg p-4 text-center';
                
                const canAfford = money >= item.price;
                const hasItems = purchases[item.id] > 0;
                
                itemCard.innerHTML = `
                    <div class="text-6xl mb-3">${item.icon}</div>
                    <h3 class="font-bold text-lg mb-2">${item.name}</h3>
                    <p class="text-2xl font-bold text-green-600 mb-4">$${formatMoney(item.price)}</p>
                    <div class="flex items-center justify-center gap-3 mb-3">
                        <button onclick="sellItem(${item.id})" 
                                class="btn-sell ${!hasItems ? 'btn-disabled' : ''} text-white px-4 py-2 rounded-lg font-bold transition-all duration-300"
                                ${!hasItems ? 'disabled' : ''}>
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="text-xl font-bold w-12">${purchases[item.id]}</span>
                        <button onclick="buyItem(${item.id})" 
                                class="btn-buy ${!canAfford ? 'btn-disabled' : ''} text-white px-4 py-2 rounded-lg font-bold transition-all duration-300"
                                ${!canAfford ? 'disabled' : ''}>
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    ${purchases[item.id] > 0 ? `<p class="text-sm text-gray-600">Total: $${formatMoney(purchases[item.id] * item.price)}</p>` : ''}
                `;
                
                grid.appendChild(itemCard);
            });
        }

        // Buy item function
        function buyItem(itemId) {
            const item = items.find(i => i.id === itemId);
            if (money >= item.price) {
                money -= item.price;
                purchases[itemId]++;
                updateDisplay();
                generateItems();
            }
        }

        // Sell item function
        function sellItem(itemId) {
            const item = items.find(i => i.id === itemId);
            if (purchases[itemId] > 0) {
                money += item.price;
                purchases[itemId]--;
                updateDisplay();
                generateItems();
            }
        }

        // Update display
        function updateDisplay() {
            document.getElementById('moneyLeft').textContent = formatMoney(money);
            
            const totalSpent = 100000000000 - money;
            document.getElementById('moneySpent').textContent = formatMoney(totalSpent);
            
            const totalItems = Object.values(purchases).reduce((sum, count) => sum + count, 0);
            document.getElementById('totalItems').textContent = totalItems;
            
            const uniqueItems = Object.values(purchases).filter(count => count > 0).length;
            document.getElementById('uniqueItems').textContent = uniqueItems;
        }

        // Show receipt
        function showReceipt() {
            const modal = document.getElementById('receiptModal');
            const content = document.getElementById('receiptContent');
            
            let receiptHTML = '<div class="space-y-2">';
            let totalSpent = 0;
            
            items.forEach(item => {
                if (purchases[item.id] > 0) {
                    const itemTotal = purchases[item.id] * item.price;
                    totalSpent += itemTotal;
                    receiptHTML += `
                        <div class="flex justify-between items-center py-2 border-b border-gray-200">
                            <div class="flex items-center">
                                <span class="text-2xl mr-3">${item.icon}</span>
                                <span>${item.name} x${purchases[item.id]}</span>
                            </div>
                            <span class="font-bold">$${formatMoney(itemTotal)}</span>
                        </div>
                    `;
                }
            });
            
            receiptHTML += `
                </div>
                <div class="mt-6 pt-4 border-t-2 border-gray-300">
                    <div class="flex justify-between items-center text-xl font-bold">
                        <span>Total Spent:</span>
                        <span class="text-green-600">$${formatMoney(totalSpent)}</span>
                    </div>
                    <div class="flex justify-between items-center text-lg mt-2">
                        <span>Money Remaining:</span>
                        <span class="text-blue-600">$${formatMoney(money)}</span>
                    </div>
                </div>
            `;
            
            if (totalSpent === 0) {
                receiptHTML = '<p class="text-center text-gray-500 text-lg">You haven\'t purchased anything yet!</p>';
            }
            
            content.innerHTML = receiptHTML;
            modal.classList.remove('hidden');
        }

        // Close receipt
        function closeReceipt() {
            document.getElementById('receiptModal').classList.add('hidden');
        }

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            generateItems();
            updateDisplay();
        });

        // Close modal when clicking outside
        document.getElementById('receiptModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeReceipt();
            }
        });
    </script>
</body>
</html>
